<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Expense</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/app/dashboard">Dashboard</a>
            </li>
            <li>
                <a>Forms</a>
            </li>
            <li class="active">
                <strong>Create Expense</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Enter expense details</h5>
        </div>
        <div class="ibox-content">
            <form class="form" role="form" method="post" (ngSubmit)="createExpense()">
                <!-- <p>Sign in today for more expirience.</p> -->

                <div class="form-group">
                  <label class="control-label">Expense Name*</label>
                    <input type="email" placeholder="E.g House/Apartment/Group Name" class="form-control" name="name" [(ngModel)]="expense.name"> 
                    <!-- <span class="help-block m-b-none">Example block-level help text here.</span>                  -->
                </div>
                <div class="form-group">
                  <label class="control-label">Details</label>
                  <textarea class="form-control" placeholder="E.g Sharing expense with my friends/family/others" name="details" [(ngModel)]="expense.details" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <!-- <label class="control-label">Sharing</label> -->
                  <input type="checkbox" checked name="sharing" [(ngModel)]="expense.sharing" > Share this expense.
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <button class="btn btn-sm btn-primary pull-right" type="submit">Save & add members</button>
                    <button class="btn btn-sm btn-white pull-right m-r-sm" type="button">Skip</button>
                  </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
